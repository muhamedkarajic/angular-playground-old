<h1>Welcome!</h1>
<h5>Please enter your details below:</h5>
<form [formGroup]='loginForm' (ngSubmit)="submitHandler()" >
  <reactive-input [name]='"email"' [control]='email'></reactive-input>
  <reactive-input [name]='"password"' [type]='"password"' [control]='password'></reactive-input>
  <reactive-button [label]='"Log in"' [type]='"submit"' [loading]='loading' [class]='"button-center"' [disabled]='!loginForm.valid || loading'></reactive-button>
</form>

<router-outlet></router-outlet>
