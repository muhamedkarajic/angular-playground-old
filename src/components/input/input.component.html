<div class='ractive-input' [ngClass]='class'>
  <label [for]='name'>{{ label }}{{ required | required }}: </label>
  <input
    [id]='name'
    [name]='name'
    [type]='type'
    [required]='required'
    [placeholder]='placeholder'
    [formControl]='control'
  />
  <div *ngIf='control.invalid && control.errors && (control.dirty || control.touched)' class='showError'>
    {{ showError }}
  </div>
</div>
